<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>成績輸入系統（AJAX）</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script defer src="{{ url_for('static', filename='grades.js') }}"></script>
</head>
<body class="container">
  <header class="header">
    <div>目前登入教師：<strong id="teacherName">{{ teacher }}</strong></div>
    <nav><a href="/logout">登出</a></nav>
  </header>

  <section class="card">
    <h2>新增 / 更新</h2>
    <div class="grid">
      <div>
        <label>學生姓名</label>
        <input id="ajax_name" type="text" placeholder="王小明">
      </div>
      <div>
        <label>學號</label>
        <input id="ajax_id" type="text" placeholder="1001">
      </div>
      <div>
        <label>成績</label>
        <input id="ajax_score" type="number" step="0.01" placeholder="90">
      </div>
      <div style="display:flex;align-items:end">
        <button id="addBtn" type="button">提交</button>
      </div>
    </div>
  </section>

  <section class="card">
    <h2>刪除</h2>
    <div class="grid">
      <div>
        <label>學號</label>
        <input id="ajax_del_id" type="text" placeholder="要刪除的學號">
      </div>
      <div style="display:flex;align-items:end">
        <button id="delBtn" type="button">刪除</button>
      </div>
      <div style="display:flex;align-items:end">
        <button id="refreshBtn" type="button">重新載入</button>
      </div>
    </div>
  </section>

  <section class="card">
    <h2>目前資料（依學號由小到大）</h2>
    <table id="gradesTable">
      <thead>
        <tr>
          <th>學生姓名</th>
          <th>學號</th>
          <th>成績</th>
          <th>建立者</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</body>
</html>
